    <h1 class="post-title" align="center">git的学习</h1>
    <section class="post-content">
      <p align="center">我只是一个刚刚学习linux的新手，把自己的学习经历以博客的形式记录下来</p>
		<h3 id="git是什么">git是什么？</h3>
<p>Git是目前世界上最先进的分布式版本控制系统（没有之一）。</p>
<h3 id="为什么要学git">为什么要学git？</h3>
<p>全世界的程序猿都用它。</p>
<h3 id="git有什么特点">git有什么特点？</h3>
<p>简单来说就是：高端大气上档次！</p>
<h3 id="如何学习git">如何学习git？</h3>
<p>强烈推荐<a href="http://www.liaoxuefeng.com/wiki/0013739516305929606dd18361248578c67b8067c8c017b000/">廖雪峰老师</a>的教程，讲的通俗易懂。也可以看<a href="http://backlogtool.com/git-guide/cn/">猴子都能懂的git</a>,里面分入门和高阶，可进一步深入的学习。</p>
